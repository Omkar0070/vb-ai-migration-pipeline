name: VB Conversion Pipeline

on:
  push:
    branches:
      - vb_banking_v1
permissions:
  contents: write
  pull-requests: write

jobs:
  convert:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_TOKEN: ${{ github.token }}


    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - run: pip install pyyaml openai

      - name: Find VB Files
        run: find src/vb -name "*.vb" > files.txt

      - name: Convert Files Sequentially
        run: |
          while read f; do
            python scripts/convert_file.py "$f"
          done < files.txt

      - name: Create PR
        run: bash scripts/create_pr.sh

