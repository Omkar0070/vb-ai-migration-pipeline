name: VB Conversion Pipeline

on:
  push:
    branches:
      - vb_banking_v1

permissions:
  contents: write
  pull-requests: write

jobs:
  convert:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install openai pyyaml

      - name: Find VB Files
        run: |
          find src/vb -name "*.vb" > files.txt
          echo "VB files found:"
          cat files.txt

      - name: Run VB â†’ C# AI Pipeline
        run: |
          while read f; do
            echo "Converting: $f"
            python scripts/vb_to_csharp_pipeline.py "$f"
          done < files.txt
