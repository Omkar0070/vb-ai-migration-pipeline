name: Legacy Code Conversion Pipeline

on:
  push:
    branches:
      - vb_banking_v1

permissions:
  contents: write
  pull-requests: write

jobs:
  convert:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_TOKEN: ${{ github.token }}

    steps:
      # -----------------------------------
      # Checkout Repository
      # -----------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------
      # Setup Python
      # -----------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install openai

      # -----------------------------------
      # Detect Changed VB + FoxPro Files
      # -----------------------------------
      - name: Detect Changed Source Files
        run: |
          git diff --name-only HEAD~1 HEAD | grep -E '^(src/vb/.*\.vb|src/fox/.*\.prg)$' > files.txt || true
          echo "Changed source files:"
          cat files.txt

      # -----------------------------------
      # Convert Only Changed Files
      # -----------------------------------
      - name: Convert Changed Files
        run: |
          if [ ! -s files.txt ]; then
            echo "No convertible source files changed. Skipping conversion."
            exit 0
          fi

          while read f; do
            echo "Converting: $f"
            python scripts/code_to_csharp_pipeline.py "$f"
          done < files.txt

      # -----------------------------------
      # Setup .NET SDK
      # -----------------------------------
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # -----------------------------------
      # Clean Markdown From Generated Files
      # -----------------------------------
      - name: Clean Markdown From Generated C# Files
        run: |
          echo "Removing markdown backticks from generated C# files..."
          if [ -d "cs_generated_v1" ]; then
            find cs_generated_v1 -name "*.cs" -type f -print0 | while IFS= read -r -d '' file; do
              sed -i 's/```//g' "$file"
            done
          else
            echo "No generated files found."
          fi

      # -----------------------------------
      # Compile Validation
      # -----------------------------------
      - name: Compile Generated C# Code
        run: |
          echo "Validating C# compilation..."

          dotnet new classlib -n CsValidation -o /tmp/cscheck
          cp -r cs_generated_v1/* /tmp/cscheck/ || true
          cd /tmp/cscheck

          dotnet build

      # -----------------------------------
      # Commit to cs_generated_v1 Branch
      # -----------------------------------
      - name: Commit Generated C# Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -B cs_generated_v1
          git add cs_generated_v1

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "AI: Convert legacy VB/FoxPro → C# (compiled)"
          git push origin cs_generated_v1 --force

      # -----------------------------------
      # Create Pull Request
      # -----------------------------------
      - name: Create Pull Request
        run: |
          gh pr create \
            --base vb_banking_v1 \
            --head cs_generated_v1 \
            --title "AI: Legacy Code → C# Migration (Compiled)" \
            --body "Automated incremental conversion of VB.NET and Visual FoxPro source files to C#. Output successfully compiled before PR creation."
