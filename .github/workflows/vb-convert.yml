name: VB Conversion Pipeline

on:
  push:
    branches:
      - vb_banking_v1

permissions:
  contents: write
  pull-requests: write

jobs:
  convert:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install openai pyyaml

      # Detect only changed VB files
      - name: Detect Changed VB Files
        run: |
          git diff --name-only HEAD~1 HEAD | grep '^src/vb/.*\.vb$' > files.txt || true
          echo "Changed VB files:"
          cat files.txt

      # Convert only changed files
      - name: Convert Only Changed Files
        run: |
          if [ ! -s files.txt ]; then
            echo "No VB changes detected. Skipping conversion."
            exit 0
          fi

          while read f; do
            echo "Converting: $f"
            python scripts/vb_to_csharp_pipeline.py "$f"
          done < files.txt

      # Setup .NET
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Compile validation
      - name: Compile Generated C# Code
        run: |
          echo "Validating C# compilation..."

          dotnet new classlib -n CsValidation -o /tmp/cscheck
          cp -r cs_generated_v1/* /tmp/cscheck/
          cd /tmp/cscheck
          dotnet build

      # Commit to cs_generated_v1
      - name: Commit Generated C# Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -B cs_generated_v1
          git add cs_generated_v1

          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "AI: Incremental VB → C# conversion (compiled)"
          git push origin cs_generated_v1 --force

      # Create PR
      - name: Create Pull Request
        run: |
          gh pr create \
            --base vb_banking_v1 \
            --head cs_generated_v1 \
            --title "AI: VB → C# Conversion (Compiled)" \
            --body "Automated incremental VB → C# conversion. Code compiled successfully before PR creation."
