name: VB Conversion Pipeline

on:
  push:
    branches:
      - vb_banking_v1

permissions:
  contents: write
  pull-requests: write

jobs:
  convert:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install openai pyyaml

      - name: Find VB Files
        run: find src/vb -name "*.vb" > files.txt

      - name: Convert Files
        run: |
          while read f; do
            echo "Converting: $f"
            python scripts/vb_to_csharp_pipeline.py "$f"
          done < files.txt

      # ---------------------------
      # Commit + Push to cs branch
      # ---------------------------
      - name: Commit Generated C# Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -B cs_generated_v1
          git add cs_generated_v1

          git commit -m "AI: Convert VB to C#" || echo "Nothing to commit"
          git push origin cs_generated_v1 --force

      # ---------------------------
      # Create Pull Request
      # ---------------------------
      - name: Create Pull Request
        run: |
          gh pr create \
            --base vb_banking_v1 \
            --head cs_generated_v1 \
            --title "AI: VB â†’ C# Conversion" \
            --body "Automated conversion using AI pipeline"
