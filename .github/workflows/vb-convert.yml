name: VB Conversion Pipeline

on:
  push:
    branches:
      - vb_banking_v1

permissions:
  contents: write
  pull-requests: write

jobs:
  convert:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_TOKEN: ${{ github.token }}

    steps:
      # -----------------------------------
      # Checkout Repo
      # -----------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------
      # Setup Python
      # -----------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install openai pyyaml

      # -----------------------------------
      # Detect Only Changed VB Files
      # -----------------------------------
      - name: Detect Changed VB Files
        run: |
          git diff --name-only HEAD~1 HEAD | grep '^src/vb/.*\.vb$' > files.txt || true
          echo "Changed VB files:"
          cat files.txt

      # -----------------------------------
      # Convert Only Changed Files
      # -----------------------------------
      - name: Convert Only Changed Files
        run: |
          if [ ! -s files.txt ]; then
            echo "No VB changes detected. Skipping conversion."
            exit 0
          fi

          while read f; do
            echo "Converting: $f"
            python scripts/vb_to_csharp_pipeline.py "$f"
          done < files.txt

      # -----------------------------------
      # Clean Markdown From Generated Files
      # -----------------------------------
      - name: Clean Markdown From Generated C# Files
        run: |
          echo "Removing markdown backticks from generated C# files..."
          if [ -d "cs_generated_v1" ]; then
            find cs_generated_v1 -name "*.cs" -type f -print0 | while IFS= read -r -d '' file; do
              sed -i 's/```//g' "$file"
            done
          else
            echo "No generated files found."
          fi

      # -----------------------------------
      # Commit to cs_generated_v1
      # -----------------------------------
      - name: Commit Generated C# Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -B cs_generated_v1
          git add cs_generated_v1

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "AI: Incremental VB → C# conversion"
          git push origin cs_generated_v1 --force

      # -----------------------------------
      # Create Pull Request (Idempotent)
      # -----------------------------------
      - name: Create Pull Request
        run: |
          echo "Checking for existing PR..."

          PR_URL=$(gh pr list --base vb_banking_v1 --head cs_generated_v1 --json url --jq '.[0].url')

          if [ -n "$PR_URL" ]; then
            echo "PR already exists: $PR_URL"
            exit 0
          fi

          echo "Creating new PR..."
          gh pr create \
            --base vb_banking_v1 \
            --head cs_generated_v1 \
            --title "AI: VB → C# Conversion" \
            --body "Automated incremental VB → C# conversion."

